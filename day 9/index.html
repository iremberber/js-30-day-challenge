<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()" class="ouch">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!' , '5')

    // Styled
    console.log('%c I am a great human being.', 'font-size: 50px')

    // warning!
    console.warn('OHHH NOOOO')

    // Error :|
    console.error('there is an error')

    // Info
    console.info('that is the info');

    // Testing
    console.assert(1===1 , 'that is wrong') //won't show anything
    console.assert(1===2 , 'that is wrong') //will show

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong')

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`)
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('dog');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table

    console.table(dogs)

  </script>
</body>
</html>
